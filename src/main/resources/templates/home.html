<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="mycontainer">
        <div class="myheader" th:insert="~{serviceMenu::list}"> header </div>
        <div class="mymenu" th:insert="~{members/loginMemberForm::menu}">menu</div>
        <div class="mymain" th:insert="${content} ?: _">main</div>
        <div class="mytop">top</div>
        <div class="myaside">aside</div>
        <div class="mybottom">bottom</div>
        <div class="myfooter" >footer</div>
    </div>
</body>
</html>
