<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_page</title>

    <style>
        html,
        body {
          background-color: mistyrose;
          height: 100%;
        }
        .container {
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 100%;
          align-items: center;
          justify-content: center;

        }
        .input {
          width: 150px;
          margin: 3px;
          outline: none;
          text-align: center;
          border-radius: 10px;
        }
      </style>


</head>
<body>
<div>
    <form class="container" action="/login" th:object="${loginForm}" method="post">
        <div>
            <h1>로그인 화면!!!</h1>
            <input class="input" type="text" th:field="*{loginId}" placeholder="아이디">
            <br>
            <input class="input" type="password" placeholder="비밀번호" id="password" name="password">
            <br>
            <input class="input" type="submit" value="로그인">
        </div>
    </form>
</div>


<script src="js/myJs.js"></script>
</body>
</html>
