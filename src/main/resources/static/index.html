<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_page</title>

    <style>
        html,
        body {
          height: 100%;
        }
        .container {
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 100%;
          align-items: center;
          justify-content: center;
        }
        .input {
          width: 150px;
          margin: 3px 0;
          outline: none;
          text-align: center;
        }
      </style>

</head>
<body>

<div class="container" >
    <form class="container" action="/login" method="get">
        <h1>로그인 화면!!!</h1>
        <!-- label for "" 를 통해서 input을 묶어줄 수 있는것 같다.  -->
        <!-- <label for="user-id">아이디:</label>  -->
        <input class="input" type="text" placeholder="아이디" id = "user-id">
        <!-- <label for="user-password">비밀번호:</label>     -->
        <input class="input" type="password" placeholder="비밀번호" id="user-password">

        <!-- value를 통해서 버튼에 표시되는 내용 -->
        <input class="input" class="myButton" type="submit" value="로그인">
    </form>
</div>


<script src="js/myJs.js"></script>

</html>
